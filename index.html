<html lang="en">
  <head>
    <title>Calculator - WebAssembly</title>

    <meta itemprop="name" content="Calculator - WebAssembly">

    <meta property="og:url" content="https://ernanej.github.io/wasm-calculator">
    <meta property="og:type" content="website">

  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator clearBtn">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>
  </body>
  <!-- github.com/ErnaneJ/wasm-calculator -->
</html>
